<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>My Book Shop</title>
</head>

<body onload="onInit()">
    <header class="container">
        <h1>My Book Shop</h1>
    </header>
    <button class="book-add" onclick="onAddBook()">Create New Book</button>
    <table border="1">
        <thead>
            <!-- change to th -->
            <tr>
                <th>id</th>
                <th onclick="onSortBy('TITLE')" class="pointer">Title</th>
                <th onclick="onSortBy('PRICE')" class="pointer">Price</th>
                <th colspan="3">Actions</th>
            </tr>
        </thead>
        <tbody class="books-list">

        </tbody>
    </table>
    <section class="paging">

    </section>
    <section class="modal" hidden>
        <button class="close-modal" onclick="closeModal()">‚ùå</button>
        <section class="view-book">
        </section>
    </section>
    <script src="js/utilities.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/books-service.js"></script>
    <script src="js/books-controller.js"></script>
</body>

</html>
