<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>My Book Shop</title>
</head>

<body onload="onInit()">
    <header class="container">
        <h1 data-trans="title">My Book Shop</h1>
        <select name="select-lang" onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
    </header>
    <button data-trans="add-new-book" class="book-add" onclick="onAddBook()">Create New Book</button>
    <table border="1">
        <thead>
            <tr>
                <th data-trans="id-label">id</th>
                <th data-trans="title-label" onclick="onSortBy('TITLE')" class="pointer">Title</th>
                <th data-trans="price-label" onclick="onSortBy('PRICE')" class="pointer">Price</th>
                <th data-trans="actions-label" colspan="3">Actions</th>
            </tr>
        </thead>
        <tbody class="books-list">

        </tbody>
    </table>
    <section class="paging">

    </section>
    <section class="modal" hidden>
        <button class="close-modal" onclick="closeModal()">❌</button>
        <section class="view-book">
        </section>
    </section>
    <script src="js/utilities.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/i18n-service.js"></script>
    <script src="js/services/books-service.js"></script>
    <script src="js/books-controller.js"></script>
</body>

</html>
